<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN</title>
</head>
<body>
  <form method="post" action="/admin/songs/upload"  enctype=multipart/form-data>
    <input type="text" id="title" name="title" placeholder="Title..">
    <input type="text" id="author" name="author" placeholder="Author..">
    <input type="file" name="sampleFile" id="sampleFile" accept="image/*" />
    <input type="file" name="sampleSong" id="sampleSong" accept="audio/*" />

    <input type="submit" class="btn btn-primary">          

  </form>

</body>
</html>
