<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script defer src="/app.js"></script>
   <script defer src="/script.js"></script>
   <link rel="stylesheet" href="/style.css">
  <title>Playlist</title>
</head>
<body>
  <div class="header">
    <img src="../img/foxplayer.png" id="logo" style="margin-left: 2%; width: 40px; height: 40px; margin-top: 1%;">
    <input type="text" id="search" placeholder="Search.." >
    <div class="profileArea">
      <p id="profileImg"></p>
    </div>
  </div>

  <div class="main-container">
    <div class="left-menu">
      <i class="fa-thin fa-house"></i>
      <p>home</p>
      <p>home</p>
      <p>home</p>
    </div>
    <div id="center">
      <h1 id="h1">Recently Added</h1>
    </div>


  </div>

 <div class="musicPlayer">
  <audio id="player" src="../genesis.mp3"></audio>
  <div class="controller">
    <img src="../img/music-placeholder.png" id="thumb"></img>
    <div class="about">
      <p id="author"></p>
      <p id="songTitle"></p>
    </div>
    <div class="playButton">
    <img src="../img/play.svg" id="play" width="20px" height="20px">
    </div>
    <div class="song-slider">
      <input type="range" value="0" class="seek-bar">
      <span class="current-time">00:00</span>
    </div>
    <input type="range" id="volume-control" value="10">
    <img src="../img/like.png" width="25px" height="25px" style="margin-left: 3%; cursor: pointer;">
  </div>
</div>
</body>
</html>
